<link rel="stylesheet" href="css/validate.css" />
<div ng-init="validatecode()" ng-controller="VerifyController">
<div class="container" ng-controller="CheckController">
     <div style="padding-top:100px" ng-show="verified==1" > 
   <form class="form-signin" name="registrationForm" novalidate ng-submit="submit(registrationForm.$valid,email)">
    <h1>Update Password</h1>
    <h4>{{email}}</h4>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" required />
            <div ng-messages="registrationForm.password.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword" required compare-to="user.password" />
            <div ng-messages="registrationForm.confirmPassword.$error" ng-messages-include="messages.html"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Change Password!</button>
        </div>
    </form>
    </div>
</div>
</div>
