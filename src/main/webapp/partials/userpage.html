
    <main class="container" style="padding-top: 100px;" ng-controller="UserController" ng-init="home()">
        <div>
            <h2>Leave history</h2>
            <table class="table table-hover">
                <thead class="thead-inverse">
                    <th>Sno</th>
                    <th>Date applied</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Leave Type</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Cancel</th>
                    <th>Denied Reason</th>
                </thead>
                  <tr ng-repeat="leavedetail in leavedetails">
                  	<td>{{$index+1}}</td>
                    <td>{{leavedetail.DATEAPPLIED}}</td>
                    <td>{{leavedetail.FROMDATE}}</td>
                    <td>{{leavedetail.TODATE}}</td>
                    <td>{{leavedetail.LEAVE_NAME}}</td>
					<td>{{leavedetail.REASON}}</td>
					<td>{{leavedetail.STATUS}}</td>
					<td><button type="button" ng-show="(leavedetail.STATUS_ID==1 || leavedetail.STATUS_ID==3)" ng-click="cancelleave(leavedetail.ID)" class="btn btn-danger">Cancel Leave</button></td>
					<td>{{leavedetail.DENIED_REASON}}</td>
                </tr>
                </table>
        </div>
    </main>
