<nav style="padding-top:70px" class="breadcrumb">
  <a class="breadcrumb-item" href="#/">Home</a>
  <span class="breadcrumb-item active">Holidays</span>
</nav>
    <main class="container" style="padding-top: 30px;" ng-controller="HolidayController">
        <div>
            <h2>Holidays</h2>
            <table class="table table-hover">
                <thead class="thead-inverse">
                    <th>Sno</th>
                    <th>Holiday Name</th>
                    <th>Date</th>
                    <th>Day</th>
                </thead>
                <tr ng-repeat="holiday in holidays">
                    <td>{{holiday.ID}}</td>
                    <td>{{holiday.NAME}}</td>
                    <td>{{holiday.HOLIDAY_DATE | date : "d,MMMM y"}}</td>
					<td>{{holiday.DAY}}</td>
                </tr>
            </table>
        </div>
    </main>
