<script type="text/javascript">
$(document).ready(function() {
    $('#myModal').on('shown.bs.modal', function() {
        $('#myInput').focus()
    })
});
</script>

<link rel="stylesheet" type="text/css" href="css/login.css">

<main style="padding-top: 200px;padding-bottom: 40px;">

    <div class="container" ng-controller="LoginController">
        <form class="form-signin">
            <h2 class="form-signin-heading">Login</h2>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">@
                </div>
                <input type="email" name="email" class="form-control" required id="Username" placeholder="Email" ng-model="email">
            </div>
            <br>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i>
                </div>
                <input type="password" name="password" class="form-control" required id="Password" placeholder="Password" ng-model="password">
            </div>
            <br>
            <br>
            <input type="submit" ng-click="login()" value="Login" class="btn btn-lg btn-primary btn-block">
            <a class="col-12" href="#myModal" data-toggle="modal" data-target="#myModal">Forgot Password?</a>
      {{error}}
        </form>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form ng-controller="LoginController">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon">@</div>
                                <input type="email" class="form-control" required id="email" ng-model="email" placeholder="Email">
                            </div>
                            <br>
                            <input class="btn btn-primary" ng-click="forgot()" type="submit" value="send mail">
                        </form>
                    </div>
                     <div class="modal-footer">
                    {{Msg}}
                    </div>
                </div>
            </div>
        </div>
</main>
